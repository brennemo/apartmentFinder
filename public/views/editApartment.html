<h3>Edit apartment:</h3>
<div class="col-sm-6">
    <form ng-submit="updateApartment(apartment._id)">
      <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Address</label>
          <div class="col-4">
            <input class="form-control" type="text" value="{{apartment.address}}" id="example-text-input">
          </div>
      </div>
      <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Number of Bedrooms</label>
          <div class="col-4">
            <input class="form-control" type="number" value="{{apartment.bedrooms | number}}" id="example-text-input" min="0" max="4">
          </div>
      </div>
      <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Monthly Rent</label>
          <div class="col-4">
            <input class="form-control" type="number" value="{{apartment.price}}" id="example-text-input">
          </div>
      </div>
      <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Date Available</label>
          <div class="col-4">
            <input class="form-control" type="date" value="{{apartment.date | date:'yyyy-MM-dd'}}" id="example-text-input">
          </div>
      </div>
      <div class="form-group row">
        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" ng-model="apartment.pets">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Pets allowed</span>
        </label>

        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" ng-model="apartment.laundry">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Laundry</span>
        </label>

        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" ng-model="apartment.dishwasher">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Dishwasher</span>
        </label>
      </div>
      <div class="form-group row">
        <button type="submit" class="btn btn-default">EDIT APARTMENT</button>
      </div>
    </form>
</div>
